<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen">
    <header class="bg-black text-white px-6 py-4 flex items-center justify-between rounded-lg shadow mb-8">
  <h2 class="text-2xl font-bold">Administrador de Pedidos Realizados</h2>
  <a href="indexadmin.html" class="bg-yellow-400 text-blue-900 font-semibold px-5 py-2 rounded hover:bg-yellow-300 transition">
    Volver al catálogo
  </a>
  <nav>
    <a href="crud.html" class="bg-yellow-400 text-blue-900 font-semibold px-5 py-2 rounded hover:bg-yellow-300 transition">Panel Admin</a>
    <button onclick="logout()" class="bg-red-600 text-black font-semibold px-5 py-2 rounded hover:bg-yellow-300 transition">Cerrar sesión</button>
  </nav>
</header>
    
    <main class="max-w-5xl mx-auto bg-black/60 rounded-xl shadow-lg p-8 mt-8">
        <h2 class="text-3xl font-bold mb-6 text-blue-200 drop-shadow">Pedidos realizados</h2>
        <div id="pedidos-contenido"></div>
        <div id="pedidos-mensaje" class="mt-6 text-lg"></div>
    </main>
    <footer class="bg-black border-t mt-8 py-4">
        <div class="container mx-auto text-center text-white font-medium">
            &copy; 2025 Licorería EL CHAGRA. Todos los derechos reservados.
        </div>
    </footer>
    <script src="pedidos.js"></script>
    <script>
    function logout() {
        const token = localStorage.getItem('authToken');
        if (token) {
            fetch('http://127.0.0.1:8000/api/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
            .finally(() => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('rol');
                window.location.href = 'login.html';
            });
        } else {
            window.location.href = 'login.html';
        }
    }
    </script>
</body>
</html>
