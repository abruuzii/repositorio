<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir imagen y datos de producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-blue-900 text-center flex-1">Subir imagen y datos de producto</h1>
    </div>
    <div class="space-y-4">
      <input type="text" id="titulo" placeholder="Título del producto" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <textarea id="descripcion" placeholder="Descripción del producto" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      <input type="number" id="precio" placeholder="Precio" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="number" id="stock" placeholder="Stock" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="file" id="fileInput" class="w-full" />
      <button onclick="uploadImage()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Subir Producto</button>
    </div>
    <p id="status" class="mt-4 text-center text-sm text-blue-700"></p>
    <img id="preview" style="max-width: 300px; display: none;" class="mx-auto mt-4 rounded shadow" />
    <p class="mt-2 text-center text-sm">URL pública: <a id="imageURL" href="#" target="_blank" class="text-blue-600 underline break-all"></a></p>
      <div class="w-full max-w-md mx-auto mt-6 flex justify-center">
    <a href="index.html" class="bg-gray-200 text-blue-800 font-semibold px-6 py-2 rounded hover:bg-gray-300 transition shadow">
      ← Volver al inicio
    </a>
  </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <script src= "crud-producto.js"></script>
</body>
</html>
